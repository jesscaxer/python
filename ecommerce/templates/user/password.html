{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    <link href="css/check.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">修改密码</a>
        </h1>
    </header>
    <form method="post" action="">
        {% csrf_token %}
        <div style="height: 49px;"></div>
        <input type="password" name="old_password" placeholder="旧密码" class="login-password">
        <p>{{ errors.password.0 }}</p>
        <input type="password" name="new_password" placeholder="新密码" class="login-name">
        <p>{{ errors.new_password.0 }}</p>
        <input type="password" name="repassword" placeholder="确认新密码" class="login-password">
        <p>{{ errors.repassword.0 }}</p>
        <input type="submit" class="login-btn" value="确认修改">
{% endblock %}
